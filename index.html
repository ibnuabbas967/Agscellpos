<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGS CELL POS PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --primary:#6366f1;
  --accent:#22d3ee;
  --danger:#ef4444;
  --text:#f1f5f9;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:#0f172a;
  display:flex;
  align-items:center;
  padding:0 20px;
  border-bottom:1px solid #1e293b;
  z-index:1000;
}

.logo{
  font-weight:700;
  font-size:18px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hamburger{
  width:30px;
  height:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  margin-right:15px;
  cursor:pointer;
}

.hamburger span{
  height:3px;
  background:white;
  border-radius:5px;
  transition:.3s;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:#111827;
  padding-top:80px;
  transition:.3s;
  z-index:999;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 20px;
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  transition:.2s;
}

.sidebar a:hover{
  background:#1f2937;
}

/* CONTENT */
.content{
  padding:90px 20px 40px;
}

/* CARD */
.card{
  background:var(--card);
  padding:18px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  backdrop-filter:blur(10px);
}

.card h3{
  margin:0 0 15px;
  font-weight:600;
  font-size:15px;
  color:var(--muted);
}

.big-number{
  font-size:24px;
  font-weight:700;
}

/* INPUT */
.input-group{
  margin-bottom:15px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#0f172a;
  color:white;
  outline:none;
  font-size:14px;
}

input:focus,select:focus{
  border:1px solid var(--primary);
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  opacity:.9;
}

button.danger{
  background:var(--danger);
}

.hidden{display:none}

/* GRID */
.grid{
  display:grid;
  gap:15px;
}

@media(min-width:768px){
  .grid{
    grid-template-columns:1fr 1fr;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="logo">AGS CELL PRO</div>
</div>

<div class="sidebar" id="sidebar">
  <a onclick="showPage('dashboard')">üè† Dashboard</a>
  <a onclick="showPage('digital')">üí° Digital</a>
  <a onclick="showPage('ewallet')">üì± E-Wallet</a>
  <a onclick="showPage('pengeluaran')">üí∏ Pengeluaran</a>
  <a onclick="showPage('grafik')">üìä Grafik & Profit</a>
  <a onclick="showPage('setting')">‚öô Pengaturan</a>
</div>

<div class="content">

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="grid">
    <div class="card">
      <h3>Saldo Kas</h3>
      <div class="big-number" id="kas">0</div>
    </div>

    <div class="card">
      <h3>Saldo Bank</h3>
      <div class="big-number" id="bank">0</div>
    </div>

    <div class="card">
      <h3>Total Uang</h3>
      <div class="big-number" id="total">0</div>
    </div>

    <div class="card">
      <h3>Total Profit</h3>
      <div class="big-number" id="profit">0</div>
    </div>
  </div>
</div>

<!-- DIGITAL -->
<div id="digital" class="hidden">
  <div class="card">
    <h3>Transaksi Digital</h3>

    <div class="input-group">
      <input type="number" id="modalDigital" placeholder="Harga Modal (Bank)">
    </div>

    <div class="input-group">
      <input type="number" id="jualDigital" placeholder="Harga Jual">
    </div>

    <button onclick="tambahDigital()">Simpan Transaksi</button>
  </div>

  <div id="listDigital"></div>
</div>

<!-- EWALLET -->
<div id="ewallet" class="hidden">
  <div class="card">
    <h3>Transaksi E-Wallet</h3>

    <div class="input-group">
      <input type="number" id="modalEwallet" placeholder="Harga Modal (Bank)">
    </div>

    <div class="input-group">
      <input type="number" id="jualEwallet" placeholder="Harga Jual">
    </div>

    <button onclick="tambahEwallet()">Simpan Transaksi</button>
  </div>

  <div id="listEwallet"></div>
</div>

<!-- PENGELUARAN -->
<div id="pengeluaran" class="hidden">
  <div class="card">
    <h3>Pengeluaran</h3>
    <input type="number" id="jumlahKeluar" placeholder="Jumlah Pengeluaran">
    <button onclick="kurangiSaldo()">Kurangi Saldo</button>
  </div>
</div>

<!-- GRAFIK -->
<div id="grafik" class="hidden">
  <div class="card">
    <canvas id="chart"></canvas>
  </div>
</div>

<!-- SETTING -->
<div id="setting" class="hidden">
  <div class="card">
    <h3>Set Saldo Awal</h3>
    <input type="number" id="setKas" placeholder="Saldo Kas">
    <input type="number" id="setBank" placeholder="Saldo Bank">
    <button onclick="setModal()">Simpan</button>
  </div>
</div>

</div>

<script>
let kas=0,bank=0,profit=0;

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

function showPage(id){
  document.querySelectorAll(".content > div").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  toggleSidebar();
}

function updateUI(){
  document.getElementById("kas").innerText=kas;
  document.getElementById("bank").innerText=bank;
  document.getElementById("total").innerText=kas+bank;
  document.getElementById("profit").innerText=profit;
}

function setModal(){
  kas=parseInt(document.getElementById("setKas").value)||0;
  bank=parseInt(document.getElementById("setBank").value)||0;
  updateUI();
}

function tambahDigital(){
  let modal=parseInt(document.getElementById("modalDigital").value)||0;
  let jual=parseInt(document.getElementById("jualDigital").value)||0;
  bank-=modal;
  kas+=jual;
  profit+=jual-modal;
  updateUI();
}

function tambahEwallet(){
  let modal=parseInt(document.getElementById("modalEwallet").value)||0;
  let jual=parseInt(document.getElementById("jualEwallet").value)||0;
  bank-=modal;
  kas+=jual;
  profit+=jual-modal;
  updateUI();
}

function kurangiSaldo(){
  let j=parseInt(document.getElementById("jumlahKeluar").value)||0;
  kas-=j;
  updateUI();
}

updateUI();
</script>

</body>
</html>
